version: '2'
services:
  php:
    image: yiisoftware/yii2-php:8.1-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
  mysql:
    image: mysql:5.7.29
    platform: linux/x86_64
    ports:
      - '33066:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=fleet_soft
      - MYSQL_USER=fleet
      - MYSQL_PASSWORD=fleet
    volumes:
      - 'mysql:/var/lib/mysql'
      - './docker/development/xDebug/mysql:/etc/mysql/conf.d'
volumes:
    mysql: {}
